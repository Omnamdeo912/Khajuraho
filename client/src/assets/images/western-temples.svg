<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F0EAD6"/>
  
  <!-- Sky gradient - sunset colors -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4A3333" />
      <stop offset="30%" stop-color="#FF7700" />
      <stop offset="60%" stop-color="#FFCC66" />
      <stop offset="100%" stop-color="#FFEECC" />
    </linearGradient>
  </defs>
  <rect width="800" height="300" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="300" width="800" height="300" fill="#D2B48C"/>
  
  <!-- Main Western Temple - Kandariya Mahadeva -->
  <rect x="300" y="150" width="200" height="250" fill="#DAC292" />
  
  <!-- Temple Spire -->
  <polygon points="300,150 400,50 500,150" fill="#C1A67B" />
  
  <!-- Temple platform -->
  <rect x="280" y="400" width="240" height="30" fill="#A67B5B" />
  
  <!-- Temple steps -->
  <polygon points="350,430 450,430 430,450 370,450" fill="#8B4513" />
  
  <!-- Temple door -->
  <rect x="375" y="320" width="50" height="80" fill="#8B4513" />
  
  <!-- Temple windows -->
  <rect x="330" y="220" width="30" height="60" fill="#8B4513" />
  <rect x="440" y="220" width="30" height="60" fill="#8B4513" />
  
  <!-- Temple ornamental details -->
  <rect x="300" y="180" width="200" height="5" fill="#A67B5B" />
  <rect x="300" y="250" width="200" height="5" fill="#A67B5B" />
  <rect x="300" y="320" width="200" height="5" fill="#A67B5B" />
  
  <!-- Lakshmana Temple -->
  <rect x="120" y="200" width="120" height="200" fill="#DAC292" />
  <polygon points="120,200 180,120 240,200" fill="#C1A67B" />
  <rect x="100" y="400" width="160" height="20" fill="#A67B5B" />
  <rect x="160" y="330" width="40" height="70" fill="#8B4513" />
  
  <!-- Vishvanatha Temple -->
  <rect x="560" y="200" width="120" height="200" fill="#DAC292" />
  <polygon points="560,200 620,120 680,200" fill="#C1A67B" />
  <rect x="540" y="400" width="160" height="20" fill="#A67B5B" />
  <rect x="600" y="330" width="40" height="70" fill="#8B4513" />
  
  <!-- Sunset -->
  <circle cx="700" cy="150" r="60" fill="#FF3300" />
  <circle cx="700" cy="150" r="70" fill="#FF3300" opacity="0.5" />
  <circle cx="700" cy="150" r="80" fill="#FF3300" opacity="0.3" />
  
  <!-- Silhouettes -->
  <path d="M50,300 Q100,280 150,300" fill="#4A3333" />
  <path d="M200,300 Q250,270 300,300" fill="#4A3333" />
  <path d="M500,300 Q550,280 600,300" fill="#4A3333" />
  <path d="M650,300 Q700,270 750,300" fill="#4A3333" />
  
  <!-- Text -->
  <text x="400" y="520" font-family="serif" font-size="24" text-anchor="middle" fill="#4A2511">
    Western Temple Group
  </text>
  <text x="400" y="550" font-family="serif" font-size="18" text-anchor="middle" fill="#4A2511">
    Featuring Kandariya Mahadeva, Lakshmana and Vishvanatha Temples
  </text>
</svg>