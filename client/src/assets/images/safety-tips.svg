<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#E8F8F5"/>
  
  <!-- Shield Background -->
  <path d="M400,80 L550,150 C550,350 500,450 400,520 C300,450 250,350 250,150 L400,80" fill="#1ABC9C" />
  <path d="M400,100 L530,160 C530,340 485,430 400,490 C315,430 270,340 270,160 L400,100" fill="#E8F8F5" />
  
  <!-- Safety Icon -->
  <g transform="translate(320, 160)">
    <circle cx="80" cy="80" r="70" fill="#1ABC9C" opacity="0.2" />
    <circle cx="80" cy="80" r="60" fill="#1ABC9C" opacity="0.3" />
    
    <!-- Checkmark -->
    <path d="M50,80 L70,100 L110,60" stroke="#1ABC9C" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  </g>
  
  <!-- Safety Categories -->
  <g transform="translate(150, 350)">
    <!-- Personal Safety -->
    <rect width="120" height="120" rx="15" fill="#5DADE2" />
    <circle cx="60" cy="50" r="25" fill="white" />
    <circle cx="60" cy="45" r="12" fill="#5DADE2" />
    <path d="M40,85 C40,70 80,70 80,85 C80,100 60,110 60,110" stroke="white" stroke-width="4" fill="none" />
    <circle cx="60" cy="120" r="3" fill="white" />
    
    <text x="60" y="150" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#2E86C1">Personal</text>
  </g>
  
  <g transform="translate(340, 350)">
    <!-- Transport Safety -->
    <rect width="120" height="120" rx="15" fill="#F4D03F" />
    <circle cx="60" cy="60" r="30" fill="white" />
    <path d="M30,60 L90,60 M60,30 L60,90" stroke="#F4D03F" stroke-width="5" />
    <path d="M40,85 L80,85 C80,95 70,105 60,105 C50,105 40,95 40,85" fill="#F4D03F" />
    
    <text x="60" y="150" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#D4AC0D">Transport</text>
  </g>
  
  <g transform="translate(530, 350)">
    <!-- Health Safety -->
    <rect width="120" height="120" rx="15" fill="#E74C3C" />
    <path d="M60,30 C30,30 30,60 30,60 C30,60 30,90 60,90 C90,90 90,60 90,60 C90,60 90,30 60,30" fill="white" />
    <rect x="55" y="40" width="10" height="40" fill="#E74C3C" />
    <rect x="40" y="55" width="40" height="10" fill="#E74C3C" />
    
    <text x="60" y="150" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#C0392B">Health</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="310" font-family="serif" font-size="32" text-anchor="middle" fill="#17A589">
    Safety Guidelines
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="340" font-family="serif" font-size="18" text-anchor="middle" fill="#17A589">
    For a secure and enjoyable visit
  </text>
</svg>