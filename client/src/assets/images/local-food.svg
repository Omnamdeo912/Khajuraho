<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#FCF5E5"/>
  
  <!-- Decorative pattern background -->
  <g opacity="0.1">
    <path d="M0,0 L800,600" stroke="#D35400" stroke-width="2" />
    <path d="M0,100 L800,700" stroke="#D35400" stroke-width="2" />
    <path d="M0,200 L800,800" stroke="#D35400" stroke-width="2" />
    <path d="M0,-100 L800,500" stroke="#D35400" stroke-width="2" />
    <path d="M0,-200 L800,400" stroke="#D35400" stroke-width="2" />
    
    <path d="M800,0 L0,600" stroke="#D35400" stroke-width="2" />
    <path d="M800,100 L0,700" stroke="#D35400" stroke-width="2" />
    <path d="M800,200 L0,800" stroke="#D35400" stroke-width="2" />
    <path d="M800,-100 L0,500" stroke="#D35400" stroke-width="2" />
    <path d="M800,-200 L0,400" stroke="#D35400" stroke-width="2" />
  </g>
  
  <!-- Thali (Indian meal plate) -->
  <circle cx="400" cy="300" r="200" fill="#F9E4B7" stroke="#8B4513" stroke-width="3" />
  
  <!-- Food items -->
  <!-- Rice -->
  <ellipse cx="400" cy="200" rx="60" ry="40" fill="#FFFFFF" stroke="#DDD" stroke-width="1" />
  
  <!-- Curry -->
  <circle cx="300" cy="250" r="45" fill="#C65102" stroke="#8B4513" stroke-width="1" />
  <circle cx="300" cy="250" r="40" fill="#D35400" stroke="#8B4513" stroke-width="1" />
  
  <!-- Dal (Lentils) -->
  <circle cx="500" cy="250" r="45" fill="#DAA520" stroke="#8B4513" stroke-width="1" />
  <circle cx="500" cy="250" r="40" fill="#F1C40F" stroke="#8B4513" stroke-width="1" />
  
  <!-- Vegetable -->
  <circle cx="320" cy="350" r="40" fill="#228B22" stroke="#006400" stroke-width="1" />
  
  <!-- Raita (Yogurt) -->
  <circle cx="480" cy="350" r="40" fill="#F5F5F5" stroke="#DDD" stroke-width="1" />
  <path d="M460,340 L465,345 L470,340 L475,345 L480,340 L485,345 L490,340 L495,345 L500,340" stroke="#228B22" stroke-width="1" fill="none" />
  
  <!-- Roti/Bread -->
  <ellipse cx="400" cy="400" rx="75" ry="45" fill="#D2B48C" stroke="#8B4513" stroke-width="1" />
  <ellipse cx="400" cy="400" rx="70" ry="40" fill="#DEB887" stroke="#8B4513" stroke-width="1" />
  
  <!-- Sweet/Dessert -->
  <rect x="350" cy="300" width="100" height="60" rx="10" fill="#FFD700" stroke="#B8860B" stroke-width="1" />
  
  <!-- Spices around -->
  <circle cx="200" cy="180" r="15" fill="#CD5C5C" />
  <circle cx="600" cy="180" r="15" fill="#FFA500" />
  <circle cx="200" cy="420" r="15" fill="#F4A460" />
  <circle cx="600" cy="420" r="15" fill="#8B0000" />
  
  <!-- Decorative elements -->
  <path d="M150,100 C200,80 250,120 300,100" stroke="#8B4513" stroke-width="2" fill="none" />
  <path d="M500,100 C550,80 600,120 650,100" stroke="#8B4513" stroke-width="2" fill="none" />
  
  <!-- Text -->
  <text x="400" y="520" font-family="serif" font-size="28" text-anchor="middle" fill="#8B4513">
    Traditional Madhya Pradesh Cuisine
  </text>
  <text x="400" y="550" font-family="serif" font-size="20" text-anchor="middle" fill="#8B4513">
    Local flavors of Khajuraho
  </text>
</svg>