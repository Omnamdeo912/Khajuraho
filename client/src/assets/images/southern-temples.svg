<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F0EAD6"/>
  
  <!-- Sky gradient - evening colors -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8A2BE2" />
      <stop offset="50%" stop-color="#FF69B4" />
      <stop offset="100%" stop-color="#FFA07A" />
    </linearGradient>
  </defs>
  <rect width="800" height="300" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="300" width="800" height="300" fill="#D2B48C"/>
  
  <!-- Main Southern Temple - Duladeo Temple -->
  <rect x="300" y="170" width="160" height="230" fill="#E6D7B8" />
  
  <!-- Temple Spire -->
  <polygon points="300,170 380,80 460,170" fill="#D4C29B" />
  
  <!-- Temple platform -->
  <rect x="280" y="400" width="200" height="25" fill="#A67B5B" />
  
  <!-- Temple steps -->
  <polygon points="330,425 430,425 410,440 350,440" fill="#8B4513" />
  
  <!-- Temple door -->
  <rect x="360" y="330" width="40" height="70" fill="#8B4513" />
  
  <!-- Temple ornamental bands -->
  <rect x="300" y="200" width="160" height="8" fill="#A67B5B" />
  <rect x="300" y="250" width="160" height="8" fill="#A67B5B" />
  <rect x="300" y="300" width="160" height="8" fill="#A67B5B" />
  
  <!-- Chaturbhuj Temple (another southern temple) -->
  <rect x="550" y="200" width="120" height="200" fill="#E6D7B8" />
  <polygon points="550,200 610,130 670,200" fill="#D4C29B" />
  <rect x="535" y="400" width="150" height="20" fill="#A67B5B" />
  <rect x="595" y="330" width="30" height="70" fill="#8B4513" />
  
  <!-- Beejamandal Temple (ruins) -->
  <rect x="150" y="350" width="100" height="70" fill="#E6D7B8" opacity="0.7" />
  <rect x="170" y="350" width="30" height="70" fill="#E6D7B8" opacity="0.5" />
  <rect x="130" y="420" width="140" height="10" fill="#A67B5B" opacity="0.7" />
  
  <!-- Evening Star -->
  <circle cx="120" cy="100" r="5" fill="white" />
  <circle cx="120" cy="100" r="7" fill="white" opacity="0.3" />
  
  <!-- Text -->
  <text x="400" y="520" font-family="serif" font-size="24" text-anchor="middle" fill="#4A2511">
    Southern Temple Group
  </text>
  <text x="400" y="550" font-family="serif" font-size="18" text-anchor="middle" fill="#4A2511">
    Featuring Duladeo and Chaturbhuj Temples
  </text>
</svg>