<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Main background -->
  <rect width="800" height="600" fill="#2B2B2B"/>
  
  <!-- Temple outline in virtual reality style -->
  <g stroke="#7CB9E8" stroke-width="2" fill="none">
    <!-- Main temple structure wireframe -->
    <rect x="250" y="150" width="300" height="300" />
    <polygon points="250,150 400,50 550,150" />
    
    <!-- Temple details -->
    <rect x="300" y="200" width="200" height="250" />
    <polygon points="300,200 400,120 500,200" />
    
    <!-- Temple door -->
    <rect x="375" y="350" width="50" height="100" />
    
    <!-- Temple windows -->
    <rect x="325" y="250" width="30" height="60" />
    <rect x="445" y="250" width="30" height="60" />
    
    <!-- Grid floor to create VR effect -->
    <line x1="0" y1="450" x2="800" y2="450" />
    <line x1="100" y1="450" x2="0" y2="600" />
    <line x1="200" y1="450" x2="150" y2="600" />
    <line x1="300" y1="450" x2="300" y2="600" />
    <line x1="400" y1="450" x2="450" y2="600" />
    <line x1="500" y1="450" x2="600" y2="600" />
    <line x1="600" y1="450" x2="750" y2="600" />
    <line x1="700" y1="450" x2="800" y2="550" />
  </g>
  
  <!-- VR headset icon -->
  <g transform="translate(650, 100) scale(0.8)">
    <rect x="0" y="0" width="100" height="60" rx="10" fill="#333" />
    <rect x="10" y="10" width="80" height="40" rx="5" fill="#111" />
    <circle cx="35" cy="30" r="10" fill="#7CB9E8" opacity="0.7" />
    <circle cx="65" cy="30" r="10" fill="#7CB9E8" opacity="0.7" />
    <path d="M0,30 C0,30 -10,60 0,60 L100,60 C110,60 100,30 100,30" fill="#333" />
  </g>
  
  <!-- 360 view indicator -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#7CB9E8" stroke-width="2" />
    <path d="M0,-30 A30,30 0 0 1 26,-15" stroke="#7CB9E8" stroke-width="3" fill="none" stroke-linecap="round" />
    <polygon points="26,-15 29,-25 20,-20" fill="#7CB9E8" />
  </g>
  
  <!-- UI Elements for virtual tour -->
  <g transform="translate(400, 520)">
    <circle cx="-100" cy="0" r="20" fill="#444" stroke="#7CB9E8" stroke-width="2" />
    <polygon points="-110,0 -90,10 -90,-10" fill="#7CB9E8" />
    
    <circle cx="0" cy="0" r="25" fill="#444" stroke="#7CB9E8" stroke-width="2" />
    <circle cx="0" cy="0" r="5" fill="#7CB9E8" />
    
    <circle cx="100" cy="0" r="20" fill="#444" stroke="#7CB9E8" stroke-width="2" />
    <polygon points="110,0 90,10 90,-10" fill="#7CB9E8" />
  </g>
  
  <!-- Text -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="30" text-anchor="middle" fill="#FFFFFF">
    VIRTUAL TOUR EXPERIENCE
  </text>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#7CB9E8">
    Explore Khajuraho Temples in 360Â°
  </text>
</svg>